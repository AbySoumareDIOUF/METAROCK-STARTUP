{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="contenue container-fluid ">
            <div class=" mt-5 row justify-content-center align-items-center">
                <header class="header col-md-12">
                    <h1 class="text-center" style="color: #432C81;">Bienvenue dans le menu d'authentification</h1>
                </header>
            </div>
            <div class="mt-5 row justify-content-center align-items-center">
                <div class=" card-link col-md-4">
                    <a href="{% url 'accueilPat' %}">
                        <div class="card shadow">
                            <img class="" src="{% static 'img/commercial.png' %}" alt="Commercial Image"> 
                        </div>
                    </a>
                </div>
                <div class="card-link col-md-4 text-center justify-content-center align-items-center">
                    <div class="text-center mb-5">
                        <h3>Déposez la carte RFID Sur le lecteur</h3>
                    </div>
                    <div class="mt-5 mb-4">
                        <button type="submit" style="border-radius: 16px; width: 100%; max-width: 300px; height: 43px; border-color: #432C81; color: #432C81;" class="btn btn-outline-primary" id="but">
                            Consulter
                        </button>                                                                
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <span style="color: red;">
                        <a href="{% url 'consultation' %}" style="color: red;">
                            Identification Biométrique par carte RFID
                        </a>
                    </span>
                </div>                
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
