<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression des Données</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function imprimer() {
            window.print();
        }
    </script>
</head>
<body>
<div class="container container-fluid mt-5">
    <div class="row mb-3">
        <a href="{% url 'Ordonnace' %}">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </a>
    </div>
    <div class="row justify-content-center align-items-center mb-5">
        <header class="col-md-12 text-center">
            <h1 class="text-center" style="color: #432C81;">Ordonnance</h1>
        </header>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            {% for nom, methode, posologie in combined_data %}
            <ol class="list-group list-group-numbered">
                <!-- Exemple d'élément de liste -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ nom }}</div>
                        {{ posologie }}
                    </div>
                    <div class="field">
                        <h5>{{ methode }}</h5>
                    </div>
                </li>
                <!-- Répétez les éléments de la liste comme nécessaire -->
            </ol>
            {% endfor %}
            
        </div>
    </div>
</div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="imprimer()">Imprimer</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
