{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulaire Dynamique</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Ajout de Bootstrap Icons -->
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-add {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenue container-fluid">
        <div class="mt-5 row">
            <a href="{% url 'accueil' %}">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </a>
        </div>
        <div class="mt-5 row justify-content-center align-items-center">
            <header class="header col-md-12">
                <h1 class="text-center" style="color: #432C81;">Bienvenue dans le menu d'authentification</h1>
            </header>
        </div>
        <div class="mt-5 row justify-content-center align-items-center">
            <div class="card-link col-md-4">
                <div class="text-center">
                    <h3>Ordonnance du patient Nom & Prenom</h3>
                </div>
                <div class="mt-5 row">
                    <div class="col-md-10">
                        <!-- Contenu ici si besoin -->
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="button" class="btn-add btn btn-outline-success" id="addFieldBtn" aria-label="Add">
                            <i class="bi bi-plus"></i> <!-- Icône "+" de Bootstrap Icons -->
                        </button>
                    </div>
                </div>
                <div class="text-center justify-content-center align-items-center">
                    <form method="post" class="my-4" action="{% url 'impression' %}">
                        {% csrf_token %}
                        <div id="form-fields-container">
                            <!-- Les champs de formulaire seront ajoutés ici dynamiquement -->
                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-lg col-lg-8" name="nom[]" placeholder="Nom du médicament" aria-label=".form-control-lg example" required>
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-lg col-lg-8" name="posologie[]" placeholder="Posologie" aria-label=".form-control-lg example" required>
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-lg col-lg-8" name="methode[]" placeholder="Methode de prise du médicament" aria-label=".form-control-lg example" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" style="border-radius: 16px; width: 100%; max-width: 300px; height: 43px; border-color: #432C81; color: #432C81;" class="btn btn-outline-primary" id="but">
                                Valider
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script>
        document.getElementById('addFieldBtn').addEventListener('click', function() {
            var container = document.getElementById('form-fields-container');
            var newFieldHTML = `
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg col-lg-8" name="nom[]" placeholder="Nom du médicament" aria-label=".form-control-lg example" required>
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg col-lg-8" name="prenom[]" placeholder="Posologie" aria-label=".form-control-lg example" required>
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg col-lg-8" name="service[]" placeholder="Methode de prise du médicament" aria-label=".form-control-lg example" required>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newFieldHTML);
        });
    </script>
</body>
</html>
